            <script>
                var url = "api/groupmembers";

            getAll.onclick = function () {

                fetch(url)
                        .then(res => res.json()) //in flow1, just do it
                        .then(data => loadAll(data));
                console.log("data", data);
            };

            function loadAll(data) {
                var table = document.getElementById("members");
                table.innerHTML = "";
                var tr = "";
                data.forEach(x => {
                    tr += '<tr>';
                    tr += '<td>' + x.name + '</td>' + '<td>' + x.id + '</td>' + '<td>' + x.favTvShow + '</td>';
                    tr += '</tr>';
                });
                table.innerHTML += tr;
                
            }
