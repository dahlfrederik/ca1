<!DOCTYPE html>

<html>
    <head>
        <title>Car page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    
    <body>     
        <div class="container-fluid padding">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 d-flex justify-content-center">
                    <div id="allCars"></div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center">Make</th>
                                <th class="text-center">Model</th>
                                <th class="text-center">Year:</th>
                                <th class="text-center">Price:</th>
                            </tr>
                        </thead>
                        <tbody id="cars"></tbody>
                    </table>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <input type="text" id="searchByMakeInput" />
                    <botton class="btn btn-success ml-2" id="getCarsByMakeBtn"> Search car by make</botton>
                    <botton class="btn btn-success ml-2" id="getCarsByPriceBtn"> Search car by price less than</botton>
                    <botton class="btn btn-success ml-2" id="loadCars"> Show all cars</botton>
                    <botton class="btn btn-success ml-2" id="sortCarsBtn"> Sort cars by name</botton>
                </div>
            </div>
            
            
            <script src="cars.js" async></script>
    </body>
</html>
